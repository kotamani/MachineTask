<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Edit Records</title>
     {% load static %}
    {% csrf_token %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<form method="POST" class="post-form" action="/student/update/{{student.id}}">
        {% csrf_token %}
    <div class="container">
    <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Students Details</h3>
                </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" required maxlength="40" value="{{ student.name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="email" name="email_id" required maxlength="254" value="{{ student.email_id }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mobile Number:</label>
            <div class="col-sm-4">
                <input type="text" name="mobile_number" required maxlength="254" value="{{ student.mobile_number }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-4">
                <input type="text" name="age" required maxlength="10" value="{{ student.age }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender:</label>
            <div class="col-sm-4">
                <input type="text" name="gender" required maxlength="10" value="{{ student.gender }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-4">
                <input type="text" name="address" required maxlength="255" value="{{ student.address }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Photo:</label>
            <div class="col-sm-4">

                <input type="file" multiple accept="image/*" name="photo"  value="{{ student.photo }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Previous Class:</label>
            <div class="col-sm-4">
                <input type="text" name="previous_class" maxlength="20" value="{{ student.previous_class }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Session Year:</label>
            <div class="col-sm-4">
                <input type="text" name="session_year" value="{{ student.session_year }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Current Class:</label>
            <div class="col-sm-4">
                <input type="text" name="current_class" value="{{ student.current_class }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Current Session Year:</label>
            <div class="col-sm-4">
                <input type="text" name="current_session_year" value="{{ student.current_session_year }}" />
            </div>
        </div>


    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
